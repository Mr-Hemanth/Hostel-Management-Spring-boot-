version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hostel-mysql
    environment:
      MYSQL_DATABASE: hostel_management
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

  backend:
    build:
      context: ./hostel-backend
      dockerfile: Dockerfile
    container_name: hostel-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hostel_management
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build:
      context: ./hostel-frontend
      dockerfile: Dockerfile
    container_name: hostel-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data: